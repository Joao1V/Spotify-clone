<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone Spotify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
      <div class="container flex items-center mx-auto">
        <div>
          <a href="#">
            <img src="img/spotify-logo.png" alt="Spotify" class="w-20 md:w-125px" />
          </a>
        </div>

        <div class="flex justify-end flex-1 md:hidden text-white text-3xl">
          <i class="fas fa-bars"></i>
        </div>

        <div class="items-end flex-1 text-white font-bold hidden md:flex">
          <nav class="flex-1">
            <ul class="flex justify-end flex-1">
              <li class="px-4">
                <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
              </li>

              <li>
                <a href="#" class="hover:text-hoverspt text-sm">Ajuda</a>
              </li>

              <li class="px-4">
                <a href="#" class="hover:text-hoverspt text-sm">Baixar</a>
              </li>

              <li class="px-4">
                <span class="border-r border-white"></span>
              </li>

              <li class="px-4">
                <a href="#" class="hover:text-hoverspt text-sm">Inscrever-se</a>
              </li>

              <li class="px-4">
                <a href="#" class="hover:text-hoverspt text-sm">Entrar</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- CONTEUDO -->
  <main>
    <div
      class="flex flex-col justify-center text-center py-40 bg-purple-main text-green-main ">
     
      <h1 class="text-5xl md:text-9xl mb-10 font-bold max-w-4xl mx-auto">Escutar muda tudo</h1>
      <p class="text-lg md:text-xl mb-10">Milhões de músicas e podcasts para explorar e nem precisa de cartão de crédito</p>
      <a href="#" class="bg-green-main hover:bg-white text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto tracking-widest transition duration-500">Obtenha o Spotify Free </a>
    </div>
  </main>
  <!-- FOOTER -->
</body>

</html>
